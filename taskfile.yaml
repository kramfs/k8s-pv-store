version: '3'

env: # global scope
  TF_AUTO: --auto-approve
  KUBE_GET: kubectl get all

tasks:
  default:
    desc: "Show this task list"
    cmds:
      - task --list-all

  init:
    internal: true
    dir: ""
    cmds:
      - terraform init -upgrade

  plan:
    internal: true
    cmds:
      - terraform plan $TF_AUTO

  apply:
    internal: true
    dir: ""
    cmds:
      - terraform apply $TF_AUTO

  destroy:
    desc: "Reset the app, perform Terraform destroy"
    internal: true
    dir: ""
    cmds:
      - terraform destroy $TF_AUTO

  wordpress-ip:
    desc: "Show Wordpress IP"
    internal: false
    silent: true
    preconditions:
      # Fail when the k8s cluster is not running
      #- kubectl get all
      - $KUBE_GET
    cmds:
      - echo "To view the ArgoCD UI, open https://"$(kubectl get svc wordpress -n wordpress -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

  up:
    desc: "Bring up the cluster"
    dir: ""
    cmds:
      - task: init
      - task: apply
      - task: wordpress-ip

  cleanup:
    desc: "Destroy and clean up the cluster"
    #dir: ""
    cmds:
      - task: destroy
      - find . -name '*terraform*' -print | xargs rm -Rf